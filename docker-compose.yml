version: "3.9"

services:
  rag-app:
    build: .
    container_name: rag-app
    command: ["python", "main.py"]
    volumes:
      - ./data:/app/data
    working_dir: /app
    depends_on:
      - mongo
    networks:
      - rag-net
    environment:
      - MONGO_URI=mongodb://user123:password123@mongo:27017/
      - DATA_DIR=/app/data

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - rag-net
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user123
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongo_data:/data/db  # persistente DB

networks:
  rag-net:
    driver: bridge

volumes:
  mongo_data:
